<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                min-height: 100vh;
                min-width: 100vw;
                color: white;
                display: flex;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            *{
                margin: 0;
            }
            .raise{
              z-index: 10;
            }

canvas{
  position: fixed;
  top: 0;
  left: 0;
  min-height: 100vh;
  min-width: 100vw;
}

.controls{
  position:fixed;
  bottom: 0;
  min-width: 100vw;
  min-height: 2rem;
  background-color: red;
  display: flex;
  flex-direction: row;
}

.planet{
  width: 100%;
  background-color: black;
  border-right: rgb(224, 191, 0) solid 2px;
}

.locate{
  height: 100%;
  width: 100%;
  border: none;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
}

.fact-file{
  display: fixed;
  top: 0;
  right: 0;
  z-index: 2;
  max-width: 10rem;
  background-color: rgba(77, 77, 77, 0.5);
  max-height: 10rem;
  padding: 2%;
}

.fact-content{
  padding-top: 5%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.active{
  background-color: yellow;
  color: black;
}

.hidden{
  display: none;
}

.learn-more{
padding-top: 5%;
display: flex;
align-items: center;
justify-content: center;
}


em{
  text-decoration: underline 1px solid white;
}
        </style>
    </head>
    <body>
        
        <div class="fact-file hidden raise">
          <h1>Fact File:</h1>
          <div class="fact-content raise"></div>
        </div>
    
        <div id="controls" class="controls raise">
          <div class="planet sun raise"><button class="locate locate-sun raise" type="submit">Sun</button> </div>
          <div class="planet raise"><button class="locate locate-mercury raise" type="submit">Mercury</button></div>
          <div class="planet raise"><button class="locate locate-venus raise" type="submit">Venus</button></div>
          <div class="planet raise"><button class="locate locate-earth raise" type="submit">Earth</button></div>
          <div class="planet raise"><button class="locate locate-mars raise" type="submit">Mars</button></div>
          <div class="planet raise"><button class="locate locate-jupiter raise" type="submit">Jupiter</button></div>
          <div class="planet raise"><button class="locate locate-saturn raise" type="submit">Saturn</button></div>
          <div class="planet raise"><button class="locate locate-uranus raise" type="submit">Uranus</button></div>
          <div class="planet raise"><button class="locate locate-neptune raise" type="submit">Neptune</button></div>
          <div class="planet raise"><button class="locate locate-pluto raise" type="submit">Pluto</button></div>
        </div>
        <script type="module" src="/main.js"></script>
        <script type="text/javascript">
    
          // Select the list of planets
          let planets = document.getElementsByClassName("planet")
          // Loop through the list
          for(let index = 0; index < planets.length; index++){
    
              planets[index].onclick = function(){
                // Remove class from sibling
                let el = planets[0]
                while(el){
                    if(el.tagName === "DIV"){
                      el.classList.remove("active")
                    }
                    el = el.nextSibling
                }
    
                this.classList.add("active")
              }
          }
    
        </script>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
